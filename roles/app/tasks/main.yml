---
# tasks file for app

- name: Create web root directory if it doesn't exist
  ansible.builtin.file:
    path: /var/www/html
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Copy the website tarball to the server
  ansible.builtin.copy:
    src: site.tar.gz  # The file in our local project folder
    dest: /tmp/site.tar.gz

- name: Unarchive the website to the Nginx web root
  ansible.builtin.unarchive:
    src: /tmp/site.tar.gz
    dest: /var/www/html/
    remote_src: yes
    owner: www-data
    group: www-data
    extra_opts: [--strip-components=1]
